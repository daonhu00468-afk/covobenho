<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Qu·∫£n L√Ω C√¢y Vi·∫øt</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  padding:15px;
}

h2{

  color:white;
  padding:15px;
  border-radius:10px;
}

  width:100%;
  padding:12px;

  border:1px solid #ccc;
}

  padding:12px;
  border:none;
  border-radius:8px;
  width:100%;
  margin-top:8px;
  font-weight:bold;
}

.addBtn{background:#4CAF50;color:white;}
.scanBtn{background:#2196F3;color:white;}
.deleteBtn{background:red;color:white;width:auto;padding:8px;}

.card{
  background:white;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);

  margin-top:10px;
}
</style>
</head>

<body>

<h2>üìí Qu·∫£n L√Ω C√¢y Vi·∫øt</h2>

<h3>Xin ch√†o: Phammaivy</h3>

<!-- TH√äM C√ÇY VI·∫æT -->
<input id="ten" placeholder="T√™n c√¢y vi·∫øt">
<input id="ghichu" placeholder="Ch√∫ th√≠ch">
<input id="ma" placeholder="M√£ c√¢y vi·∫øt">

<button class="scanBtn" onclick="scanAdd()">üì∑ Qu√©t m√£ (th√™m)</button>
<div id="readerAdd"></div>

<button class="addBtn" onclick="them()">Th√™m c√¢y vi·∫øt</button>

<hr>

<!-- T√åM KI·∫æM -->
<h3>üîç T√¨m ki·∫øm</h3>

<input id="searchInput" placeholder="G√µ t√™n ho·∫∑c m√£..." onkeyup="goiY()">

<button class="scanBtn" onclick="scanSearch()">üì∑ Qu√©t m√£ (t√¨m)</button>
<div id="readerSearch"></div>

<div id="goiy"></div>

<hr>

<div id="danhsach"></div>

<script>
let ds = JSON.parse(localStorage.getItem("pens")) || [];

function luu(){
  localStorage.setItem("pens",JSON.stringify(ds));
}

function hienThi(list = ds){
  let html="";
  list.forEach((p,index)=>{
    html+=`
    <div class="card">
      <b>${p.ten}</b><br>
      ${p.ghichu}<br>
      <b>M√£:</b> ${p.ma}<br><br>
      <button class="deleteBtn" onclick="xoa(${index})">Xo√°</button>
    </div>`;
  });
  document.getElementById("danhsach").innerHTML=html;
}

function them(){
  let ten=document.getElementById("ten").value;
  let ghichu=document.getElementById("ghichu").value;
  let ma=document.getElementById("ma").value;

  if(!ten || !ma){
    alert("Nh·∫≠p t√™n v√† m√£!");
    return;
  }

  ds.push({ten,ghichu,ma});
  luu();
  hienThi();

  document.getElementById("ten").value="";
  document.getElementById("ghichu").value="";
  document.getElementById("ma").value="";
}

function xoa(i){
  ds.splice(i,1);
  luu();
  hienThi();
}

function goiY(){
  let key=document.getElementById("searchInput").value.toLowerCase();
  let loc=ds.filter(p=> 
    p.ten.toLowerCase().includes(key) || 
    p.ma.toLowerCase().includes(key)
  );
  hienThi(loc);
}

//////////////////////
// QU√âT ƒê·ªÇ TH√äM
//////////////////////
function scanAdd(){
  document.getElementById("readerAdd").innerHTML="";
  let html5QrCode = new Html5Qrcode("readerAdd");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      document.getElementById("ma").value = qrCodeMessage;
      html5QrCode.stop();
    }
  );
}

//////////////////////
// QU√âT ƒê·ªÇ T√åM
//////////////////////
function scanSearch(){
  document.getElementById("readerSearch").innerHTML="";
  let html5QrCode = new Html5Qrcode("readerSearch");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {

      let found = ds.filter(p => p.ma === qrCodeMessage);

      if(found.length > 0){
        hienThi(found);
      } else {
        alert("‚ùå Ch∆∞a mua c√¢y vi·∫øt n√†y");
      }

      html5QrCode.stop();
    }
  );
}

hienThi();
</script>

</body>
</html>
