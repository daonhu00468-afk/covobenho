<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qu·∫£n L√Ω C√¢y Vi·∫øt</title>

<style>
body {margin:0;font-family:Arial;background:#f2f2f2;}

.header{
  background:#4CAF50;
  color:white;
  padding:15px;
  text-align:center;
  font-weight:bold;
  position:relative;
}

.total{
  position:absolute;
  right:15px;
  top:15px;
  font-size:14px;
}

.container{padding:15px;}

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#4CAF50;
  color:white;
  font-weight:bold;
  margin-bottom:10px;
}

.small-btn{
  width:auto;
  padding:5px 10px;
  font-size:12px;
  margin-right:5px;
}

.pen-item{
  background:white;
  padding:12px;
  border-radius:15px;
  margin-bottom:10px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.qr-btn{background:#2196F3;}
.stop-btn{background:red;}

#qr-container{
  display:none;
  text-align:center;
}

.scanner-box{
  position:relative;
  width:300px;
  margin:auto;
  border:4px solid #4CAF50;
  border-radius:15px;
  overflow:hidden;
}

#qr-reader{width:100%;}
.scan-line{
  position:absolute;
  width:100%;
  height:3px;
  background:red;
  animation:scan 2s infinite alternate;
}

@keyframes scan{
  from{top:0;}
  to{top:95%;}
}
</style>
</head>

<body>

<div class="header">
üìí Qu·∫£n L√Ω C√¢y Vi·∫øt
<div class="total" id="total">T·ªïng: 0</div>
</div>

<div class="container">

<h3 id="welcome"></h3>

<!-- FORM TH√äM -->
<input type="text" id="penName" placeholder="T√™n c√¢y vi·∫øt...">
<input type="text" id="penNote" placeholder="Ch√∫ th√≠ch...">
<input type="text" id="penCode" placeholder="M√£ QR (qu√©t ho·∫∑c nh·∫≠p tay)...">

<button onclick="startQR()" class="qr-btn">üì∑ Qu√©t m√£ ƒë·ªÉ th√™m</button>
<button onclick="addPen()">Th√™m c√¢y vi·∫øt</button>

<!-- T√åM KI·∫æM -->
<input type="text" id="searchInput" placeholder="üîç T√¨m theo t√™n ho·∫∑c m√£..." onkeyup="renderPens()">

<button onclick="scanSearch()" class="qr-btn">üì∑ Qu√©t ƒë·ªÉ t√¨m</button>

<div id="qr-container">
  <div class="scanner-box">
    <div id="qr-reader"></div>
    <div class="scan-line"></div>
  </div>
  <button onclick="stopQR()" class="stop-btn">‚ùå T·∫Øt Camera</button>
</div>

<div id="penList"></div>

</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script>
let user = localStorage.getItem("user");
if(!user){
  user = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n:");
  localStorage.setItem("user", user);
}
document.getElementById("welcome").innerText="Xin ch√†o: "+user;

let pens = JSON.parse(localStorage.getItem("pens")) || [];
let qrScanner;
let scanMode="add";

function saveData(){
  localStorage.setItem("pens",JSON.stringify(pens));
}

function updateTotal(){
  document.getElementById("total").innerText="T·ªïng: "+pens.length;
}

function addPen(){
  const name=document.getElementById("penName").value.trim();
  const note=document.getElementById("penNote").value.trim();
  const code=document.getElementById("penCode").value.trim();

  if(name==="" || code===""){
    alert("Ph·∫£i c√≥ t√™n v√† m√£!");
    return;
  }

  pens.push({name,note,code});
  saveData();
  renderPens();

  document.getElementById("penName").value="";
  document.getElementById("penNote").value="";
  document.getElementById("penCode").value="";
}

function renderPens(){
  const search=document.getElementById("searchInput").value.toLowerCase();
  const list=document.getElementById("penList");
  list.innerHTML="";

  pens.forEach((pen,index)=>{
    if(
      pen.name.toLowerCase().includes(search) ||
      pen.code.toLowerCase().includes(search)
    ){
      list.innerHTML+=`
      <div class="pen-item">
        <b>${pen.name}</b><br>
        <small>${pen.note}</small><br>
        <small><b>M√£:</b> ${pen.code}</small><br><br>
        <button class="small-btn" onclick="deletePen(${index})" style="background:red;">Xo√°</button>
      </div>`;
    }
  });

  updateTotal();
}

function deletePen(index){
  pens.splice(index,1);
  saveData();
  renderPens();
}

function startQR(){
  scanMode="add";
  openCamera();
}

function scanSearch(){
  scanMode="search";
  openCamera();
}

function openCamera(){
  document.getElementById("qr-container").style.display="block";
  qrScanner=new Html5Qrcode("qr-reader");

  qrScanner.start(
    {facingMode:"environment"},
    {fps:10,qrbox:250},
    (message)=>{

      if(scanMode==="add"){
        document.getElementById("penCode").value=message;
      }else{
        document.getElementById("searchInput").value=message;
        renderPens();

        const found=pens.find(p=>p.code===message);
        if(!found){
          alert("‚ùå Ch∆∞a mua c√¢y vi·∫øt n√†y!");
        }
      }

      stopQR();
    }
  );
}

function stopQR(){
  if(qrScanner){
    qrScanner.stop().then(()=>{
      document.getElementById("qr-container").style.display="none";
    });
  }
}

renderPens();
</script>

</body>
</html>
